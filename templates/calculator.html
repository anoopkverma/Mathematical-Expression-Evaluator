{% extends 'base.html'%}
{% block content%}
<div class="" style="text-align:center;">
  <h1>Enter your maths expression:</h1><hr>
  <form class="" action="/app_calculator/" method="post">
    {% csrf_token %}
    <textarea name="expression" rows="2" cols="40" style="font-size:30px;" type="text" value=""></textarea><br>
    <div class="">
      <button type="submit" name="Submit" value="submit"style="text-align:center;margin-right:20px;" class="btn btn-primary">Calcluate</button>

    </div>
  </form>
  {% if success %}<hr>
    {% if error %}
        <h2>Error :</h2>
        <h3>{{error}}</h3>
        <h3>Try Again!!</h3>
    {% else %}
       <h2>Result : </h2>
       <h3>{{expression}} = {{result}}<h3>
    {% endif %}
  {% endif%}

</div>
{% endblock%}
